<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Książka kucharska</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div th:replace="fragments :: header"></div>


<div class="background">
    <ul class="nav nav-tabs">
        <li class="col-lg-3"><a href="/recipe/add" class="list-group-item active">Dodaj nowy przepis</a></li>
        <li class="col-lg-3"><a href="/allRecipies" class="list-group-item active">Wszystkie przepisy</a></li>
        <li class="col-lg-3"><a href="#" class="list-group-item active">Najciekawsze przepisy</a></li>
        <li class="col-lg-3"><a href="/" class="list-group-item active">Wróć na stronę główną</a></li>
    </ul>

    <ul class="nav nav-tabs" style="background-color: lightblue">
        <li class="col-lg-2"><h4>Kategorie: </h4></li>

        <li class="col-lg-2"><a href="/category/?category_Id=1"><h4>Sniadania</h4></a></li>
        <li class="col-lg-2"><a href="/category/?category_Id=2"><h4>Zupy</h4></a></li>
        <li class="col-lg-2"><a href="/category/?category_Id=3"><h4>Obiady</h4></a></li>
        <li class="col-lg-2"><a href="/category/?category_Id=4"><h4>Przekąski</h4></a></li>
        <li class="col-lg-2"><a href="/category/?category_Id=5"><h4>Desery</h4></a></li>
    </ul>
    </br>
    <div class="row">
        <div class=" col-md-4" style="margin: 5px">
            <h3> Wszystkie przepsiy: </h3></div>
        <div class=" col-md-7" style="margin: 5px">
            <ul>  </br>  </br>
                <li th:each="recipe: ${allRecipies}">
                    <a th:href="@{'/recipe/' + ${recipe.id}}">
                        <p th:text="${recipe.name}"></p>
                    </a></li>
            </ul>
        </div>
    </div>
</div>

</div>

</body>
</html>
